name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: pages
      cancel-in-progress: true
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          # do not set always-auth to avoid requiring token for public packages
      
      # Ensure npm uses public registry without token to avoid E401 in CI
      - name: Configure npm registry (public)
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          npm config set always-auth false
          
      - run: npm ci
      - run: npm run build
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: out
          
      - uses: actions/deploy-pages@v4
